<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript - Kyle Duffy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
	<script src="js/storymaker.js" defer></script>
</head>

<body>
		<!--Title Section -->
		<section class="titleSectionContainer">
			<h1 class="titleSection">See-N-Say Storymaker</h1>
			<h2 class="titleSection">Create Your Story</h2>
		</section>
		<div class="flex-container">
		<section id='tsection'>
		<table>
			<thead>
				<th><button class="tableButton" id="noun1">Noun 1</button></th>
				<th><button class="tableButton" id="verb">Verb</button></th>
				<th><button class="tableButton" id="adjective">Adjective</button></th>
				<th><button class="tableButton" id="noun2">Noun 2</button></th>
				<th><button class="tableButton" id="setting">Setting</button></th>
			</thead>
			<tbody id='tBody'>

			</tbody>
			<tfoot>
				<th><button class="tableButton" id="nnoun1">Add a new Noun#1</button></th>
				<th><button class="tableButton" id="nverb">Add a new Verb</button></th>
				<th><button class="tableButton" id="nadjective">Add a new Adjective</button></th>
				<th><button class="tableButton" id="nnoun2">Add a new Noun#2</button></th>
				<th><button class="tableButton" id="nsetting">Add a new Setting</button></th>
			</tfoot>
		</table>
	</section>
	<section id='bsection'>
		<!-- Section with playback controls to see or hear the story -->
		<h3>See-N-Say Your Story</h3>
		<div>
			<label for="rate">Playback Speed: </label><input type="range" min="0.1" max="3" value="1" step="0.1" id="rate">
			<div class="rate-value">1</div>
			<div class="clearfix"></div>
		</div>
		<div>
			<label for="pitch">Voice Pitch: </label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
			<div class="pitch-value">1</div>
			<div class="clearfix"></div>
		</div>
		<select>
		
		</select>
		<button id="playback">See-N-Say My Story</button>
		<button id="randomButton">See-N-Say Random Story</button>
		<!-- Empty paragraph to display the story -->
		<p id="story"></p>
		<button id="resetButton">Reset</button>

	</section>
</div>
</body>
</html>
