<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/APIdemo.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
    </header>
    <main id="container">
        <section id="output">
            <h2>Selected Drink Info</h2>
            <div id="gridItem1">
                <h3>Name</h3>
                <p id="nameOutput"></p>
            </div>
            <div id="gridItem2">
                <h3 id="output2Title">Ingredients <span>Note: Hover</span></h3>
                <p id="Output2">
                </p>
            </div>
            <div id="gridItem3">
                <h3 id="output3Title">Preperation Instructions</h3>
                <p id="Output3"></p>
            </div>
            <img src="#" alt="Currently selected drinks img" id="featureImage">
            <img src="img/prev.png" alt="leftArrow" id="prevButton">
            <img src="img/random.png" alt="Random Button" id="randomSubmit">
            <img src="img/next.png" alt="RightArrow" id="nextButton">
        </section>
        <section id="input">
            <h2>Search Menu</h2>
            <form>
                <fieldset>
                    <legend>Search by cocktails Name</legend>
                    <input type="text" id="nameInput">
                    <input type="button" id="nameSubmit" value="Search">
                </fieldset>
                <fieldset>
                    <legend>search cocktails by first letter</legend>
                    <input type="text" id="firstLetterInput">
                    <input type="button" id="firstLetterSubmit" value="Search">
                </fieldset>
                <fieldset>
                    <legend>search cocktails by ingredient</legend>
                    <input type="text" id="ingredientInput">
                    <input type="button" id="ingredientSubmit" value="Search">
                </fieldset>
            </form>
            <section>
                <h2>Drinks List</h2>
                <ul id="currentList">
                </ul>
            </section>
        </section>
    </main>
    <footer></footer>
</body>

</html>
