<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/APIdemo.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <section id="container">
        <section id="output">
            <div id="gridItem1">
                <label>name</label>
                <p></p>
            </div>
            <div id="gridItem2">
                <label>ingredients</label>
                <p></p>
            </div>
            <div id="gridItem3">
                <label>instructions</label>
                <p></p>
            </div>
            <img src="https://www.thecocktaildb.com/images/ingredients/whiskey.png" alt="" id="gridItem4">
        </section>
        <section id="input">
            <form>
                <fieldset>
                    <legend>Search by cocktails Name</legend>
                    <input type="text" id="nameInput">
                    <input type="button" id="nameSubmit" value="Search">
                </fieldset>
                <fieldset>
                    <legend>search cocktails by first letter</legend>
                    <input type="text" id="firstLetterInput">
                    <input type="button" id="firstLetterSubmit" value="Search">
                </fieldset>
                <fieldset>
                    <legend>get ingredient Details by name</legend>
                    <input type="text" id="ingredientDetailsInput">
                    <input type="button" id="ingredientDetailsSubmit" value="Search">
                </fieldset>
                <fieldset>
                    <legend>search cocktails by ingredient</legend>
                    <input type="text" id="ingredientInput">
                    <input type="button" id="ingredientSubmit" value="Search">
                </fieldset>
                <fieldset>
                    <legend>Lookup Random cocktail</legend>
                    <input type="button" id="randomSubmit" value="Search">
                </fieldset>
            </form>
        </section>
    </section>
    <footer></footer>
</body>

</html>
